<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web local Storage</title>
</head>
<body>
    <h2>Web local Storage</h2>
    <script>
        window.sessionStorage.setItem("name", "Vijayalaxmi Gurubasu Kaleguddi");
        window.sessionStorage.setItem("city","Pune");
        window.sessionStorage.setItem("pinCode","424 135");
        window.sessionStorage.setItem("district","Pune");
        console.log(window.sessionStorage.length);
        console.log(window.sessionStorage.getItem("city"));
        console.log(window.sessionStorage.removeItem("city"));
        console.log(window.sessionStorage.length);





    </script>
</body>
</html>
